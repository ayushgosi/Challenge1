<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum</title>
  </head>
  <body>
    <script>
      var mul = 1;

      function table(n){
      for(var i=1; i<=12; i++)
      {
        mul = n * i;
        document.write("\n" + n + " x  " + i + " = " + mul + "\n</br>");
      }
      }

      var x = prompt("Enter a number:");
      table(x);

    </script>
  </body>
</html>
