<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum</title>
  </head>
  <body>
    <script>

      var sum = 0;

      function onesum(n){

      for(var i=0; i<=n; i++)
      {
        sum += i;
      }

      }

      var x = prompt("Enter a number:");
      onesum(x);

      document.write("The sum of all the numbers from " + 1 + " to " + x + " is " + sum );
    </script>
  </body>
</html>
