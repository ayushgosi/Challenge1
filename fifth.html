<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum</title>
  </head>
  <body>
    <script>
      var sum = 0;

      function resum(n){
      for(var i=0; i<=n; i++)
      {
        if(i%3==0 || i%5==0){
          sum += i;
        }
      }

      }

      var x = prompt("Enter a number:");
      resum(x);

      document.write("Special sum is " + sum );
    </script>
  </body>
</html>
