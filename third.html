<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alice & Bob</title>
  </head>
  <body>
    <script>
      var name = prompt('What is you name?');

      if(name == 'Alice' || name == 'Bob')
      {
        document.write("Hey, " + name);
      }
      else
      {
        document.write("Unauthorized User");
      }
    </script>
  </body>
</html>
